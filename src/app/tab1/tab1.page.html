  <h2>Sports Events</h2>
  <ion-slides *ngIf="data != undefined" [options]="slideOpts">
    <ion-slide *ngFor="let event of data._embedded.events" class="ion-slides" routerLink="/event-info/{{event.id}}">

        <img [src]='event.images[6].url' class="swiper-slide" />

    </ion-slide>
  </ion-slides>

  <h2>Festivals</h2>
  <ion-slides *ngIf="festival != undefined" [options]="slideOpts">
    <ion-slide *ngFor="let event of festival._embedded.events" class="ion-slides" routerLink="/event-info/{{event.id}}">

      <img src={{event.images[3].url}} class="swiper-slide" />
    </ion-slide>
  </ion-slides>

  <h2>Concerts</h2>
  <ion-slides *ngIf="concert != undefined" [options]="slideOpts">
    <ion-slide *ngFor="let event of concert._embedded.events" class="ion-slides" routerLink="/event-info/{{event.id}}">

      <img  src={{event.images[0].url}} class="swiper-slide" />
    </ion-slide>
  </ion-slides>

  <h2>Stand-up Comedy</h2>
  <ion-slides *ngIf="comedy != undefined" [options]="slideOpts">
    <ion-slide *ngFor="let event of comedy._embedded.events" class="ion-slides" routerLink="/event-info/{{event.id}}">

      <img  src={{event.images[0].url}} class="swiper-slide" />
    </ion-slide>
  </ion-slides>


</ion-content>

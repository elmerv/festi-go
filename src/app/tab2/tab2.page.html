<ion-header translucent>
  <ion-toolbar>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-list-header>
      Recent Conversations
    </ion-list-header>

    <ion-item *ngFor = "let friend of messages">
      <ion-avatar slot="start">
        <img src={{friend.img}}>
      </ion-avatar>
      <ion-label routerLink = "/conversation/{{friend.name}}">
        <h2>{{friend.name}}</h2>
        <p>{{friend.recentConversation}}</p>
      </ion-label>
    </ion-item>
